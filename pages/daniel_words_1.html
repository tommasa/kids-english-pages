<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .word-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .word-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #000;
            background-color: #f0f0f0;
            border-radius: 5px;
            position: relative;
        }
        .word-button:hover {
            background-color: #d0d0d0;
        }
        .tooltip {
            visibility: hidden;
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
        .word-button:hover .tooltip {
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1>Word Pronunciation Practice</h1>
    <p>Click on a word to hear its pronunciation. Hover over it to see the translation.</p>
    <div class="word-container" id="wordContainer"></div>
    
    <script>
        const words = [
            { en: "ask", he: "לשאול" }, { en: "bottle", he: "בקבוק" }, { en: "build", he: "לבנות" }, 
            { en: "careful", he: "זהיר" }, { en: "change", he: "לשנות" }, { en: "drive", he: "לנהוג" },
            { en: "grow", he: "לגדול" }, { en: "poor", he: "עני" }, { en: "remember", he: "לזכור" }, 
            { en: "teach", he: "ללמד" }, { en: "battery", he: "סוללה" }, { en: "brave", he: "אמיץ" },
            { en: "dangerous", he: "מסוכן" }, { en: "environment", he: "סביבה" }, { en: "grass", he: "דשא" },
            { en: "honey", he: "דבש" }, { en: "onion", he: "בצל" }, { en: "plant", he: "צמח" },
            { en: "storm", he: "סערה" }, { en: "vegetable", he: "ירק" }, { en: "air", he: "אוויר" },
            { en: "at least", he: "לפחות" }, { en: "autumn", he: "סתיו" }, { en: "cute", he: "חמוד" },
            { en: "cut down", he: "לכרות" }, { en: "energy", he: "אנרגיה" }, { en: "everywhere", he: "בכל מקום" },
            { en: "feet", he: "רגליים" }, { en: "full", he: "מלא" }, { en: "hear", he: "לשמוע" },
            { en: "here", he: "כאן" }, { en: "hour", he: "שעה" }, { en: "interesting", he: "מעניין" },
            { en: "minute", he: "דקה" }, { en: "much", he: "הרבה" }, { en: "only", he: "רק" },
            { en: "place", he: "מקום" }, { en: "problem", he: "בעיה" }, { en: "really", he: "באמת" },
            { en: "rule", he: "חוק" }, { en: "show", he: "להראות" }, { en: "sky", he: "שמיים" },
            { en: "start", he: "להתחיל" }, { en: "strong", he: "חזק" }, { en: "than", he: "מאשר" },
            { en: "them", he: "אותם" }, { en: "then", he: "אז" }, { en: "tonight", he: "הלילה" },
            { en: "while", he: "בזמן ש" }, { en: "fix", he: "לתקן" }, { en: "save", he: "להציל" },
            { en: "saw", he: "ראה" }, { en: "scary", he: "מפחיד" }, { en: "sell", he: "למכור" },
            { en: "stay", he: "להישאר" }, { en: "sweet", he: "מתוק" }, { en: "taste", he: "טעם" },
            { en: "teeth", he: "שיניים" }, { en: "thousand", he: "אלף" }, { en: "throw away", he: "לזרוק" },
            { en: "trash", he: "זבל" }, { en: "wise", he: "חכם" }
        ];
        
        const container = document.getElementById("wordContainer");
        
        words.forEach(wordObj => {
            const button = document.createElement("button");
            button.className = "word-button";
            button.innerText = wordObj.en;
            
            const tooltip = document.createElement("span");
            tooltip.className = "tooltip";
            tooltip.innerText = wordObj.he;
            
            button.appendChild(tooltip);
            button.onclick = () => {
                const utterance = new SpeechSynthesisUtterance(wordObj.en);
                utterance.lang = "en-US";
                speechSynthesis.speak(utterance);
            };
            container.appendChild(button);
        });
    </script>
</body>
</html>
